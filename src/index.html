<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>VUE简历</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/resume.css" rel="stylesheet"/>
    <link href="css/editable-span.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/share.css">
</head>
<body>
<div class="page" id="app">
    <aside>
        <div class="upper">
            <ul class="actions">
                <li>
                    <button class="button" @click="onClickSave">保存</button>
                </li>
                <li>
                    <button class="button" @click="shareVisible=true">分享</button>
                </li>
                <li>
                    <button class="button">打印</button>
                </li>
                <li>
                    <button class="button">换肤</button>
                </li>
            </ul>
        </div>
        <div class="down">
            <button class="button" @click="loginVisible = true" style="margin-bottom: 10px" v-show="!currentUser.objectId">登录</button>
            <button class="button" @click="onLogOut" style="margin-bottom: 10px" v-show="hasLogin()">登出</button>
        </div>
    </aside>
    <main>
        <div class="resume">
        <section class="profile">
            <h1>
                <editable-span v-bind:value="resume.name" v-on:edit="onEdit('name',$event)"></editable-span>
            </h1>
            <p>
                <editable-span v-bind:value="resume.jobTitle" v-on:edit="onEdit('jobTitle',$event)"></editable-span>
            </p>
            <h2>
                <editable-span :value="resume.birthday" @edit="onEdit('birthday,$event')"></editable-span>
                |
                <editable-span :value="resume.gender" @edit="onEdit('gender,$event')"></editable-span>
                |
                <editable-span :value="resume.email" @edit="onEdit('email,$event')"></editable-span>
                |
                <editable-span :value="resume.phone" @edit="onEdit('phone,$event')"></editable-span>
            </h2>
        </section>
        <section class="skills">
            <h1>技能</h1>
            <ul>
                <li v-for="skill,index in resume.skills">
                    <editable-span class="name" :value="skill.name" @edit="onEdit(`skills[${index}].name`,$event)"></editable-span>
                    <div>
                        <editable-span class="description" :value="skill.description" @edit="onEdit(`skills[${index}].description`,$event)"></editable-span>
                    </div>
                    <span class="remove" v-if="index>=4" @click="removeSkill(index)">删除</span>
                </li>
                <li>
                    <span  @click="addSkill">添加</span>
                </li>
            </ul>
        </section>
        <section class="projects">
            <h1>项目经历</h1>
            <ol>
                <li v-for="project,index in resume.projects">
                    <header>
                        <div class="start">
                            <h3 class="name">
                                <editable-span :value="project.name" @edit="onEdit(`projects[${index}].name`,$event)"></editable-span>
                            </h3>
                            <span class="link">
                                <editable-span :value="project.link" @edit="onEdit(`projects[${index}].link`,$event)"></editable-span>
                            </span>
                        </div>
                        <div class="end">
                            <editable-span :value="project.keywords" @edit="onEdit(`projects[${index}].keywords`,$event)"></editable-span>
                        </div>
                    </header>
                    <p class="description">
                        <editable-span :value="project.description" @edit="onEdit(`projects[${index}].description`,$event)"></editable-span>
                    </p>
                    <span class="remove" @click="removeProject(index)" v-if="index>=2">X</span>
                </li>
                <li>
                    <span @click="addProject">添加</span>
                </li>
            </ol>
        </section>
    </div>
    </main>
    <div v-show="loginVisible" class="login">
        <form class="form" @submit.prevent="onLogin">
            <h2>登录</h2>
            <button type="button" @click="loginVisible = false">关闭</button>
            <div class="row">
                <label for="">邮箱</label>
                <input type="text" v-model="login.email">
            </div>
            <div class="row">
                <label for="">密码</label>
                <input type="password" name="" v-model="login.password">
            </div>
            <div class="actions">
                <button type="submit">提交</button>
                <a href="#" @click="loginVisible=false;registerVisible=true">注册</a>
            </div>
        </form>
    </div>
    <div v-show="registerVisible" class="register">
        <form class="form" @submit.prevent="onRegister">
            <h2>注册</h2>
            <button type="button" @click="registerVisible = false">关闭</button>
            <div class="row">
                <label for="">邮箱</label>
                <input type="text" v-model="register.email">
            </div>
            <div class="row">
                <label for="">密码</label>
                <input type="password" name="" v-model="register.password">
            </div>
            <div class="actions">
                <button type="submit">提交</button>
                <a href="#" @click="registerVisible=false;loginVisible=true">登录</a>
            </div>
        </form>
    </div>
    <div v-show="shareVisible" class="share" v-cloak>
        <h2>
            <span>分享链接</span>
            <span @click="shareVisible=false">X</span>
        </h2>
        <div>
            <input readonly type="text" :value="shareLink">
        </div>
    </div>
</div>
<script src="../vendors/av-min.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="./js/av.js"></script>
<script src="./js/editable-span.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
